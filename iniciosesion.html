<!-- Formulario -->
<div class="container p-5 col-6 m-5 mx-auto">
  <h2>Login</h2>
  <form action="login.php" method="POST" class="text-center">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group pb-3">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      
  </form>
  <a href="register.php"><button type="submit" class="btn btn-primary">Registrarse</button></a>

  
  
</div>

  <footer>
    <!-- Wrapper container -->
    <div class="container py-4  ">

      <!-- Bootstrap 5 starter form -->
      <form id="contactForm" class="col-4 py-5 pr-5 pl-1" data-sb-form-api-token="API_TOKEN">

        <div class="pb-4" id="contacto">
          <h4 class="text-white">Contacto</h4>
        </div>



        <!-- Email address input -->
        <div class="mb-3">

          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
            data-sb-validations="required, email" />
          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>

        <!-- Form submissions success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Form submission successful!</div>
        </div>

        <!-- Form submissions error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>

        <!-- Form submit button -->
        <div class="d-grid">
          <button class="btn btn-lg  button-send" id="submitButton" type="submit">Submit</button>
        </div>

      </form>

    </div>
